age&#x27;)).getText();\nassert.equal(textMessage, &#x27;Pogrešni kredencijali&#x27;, &#x27;There is no error message with text: \&quot;Pogrešni kredencijali\&quot;.&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6132dac8-9daa-421a-b78f-5771c06995f2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;6132dac8-9daa-421a-b78f-5771c06995f2&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:7502,&quot;root&quot;:false,&quot;rootEmpty&quot;:false},{&quot;uuid&quot;:&quot;5f6a758f-4e45-48bd-833e-df8e103a2896&quot;,&quot;title&quot;:&quot;Trefsport - outlet&quot;,&quot;fullFile&quot;:&quot;C:\\Users\\Runner\\Desktop\\QA Inception\\JS-Selenium Automation test\\QA - JS+Selenium+Mocha\\test\\trefSportOutletTests.js&quot;,&quot;file&quot;:&quot;\\test\\trefSportOutletTests.js&quot;,&quot;beforeHooks&quot;:[{&quot;title&quot;:&quot;\&quot;before each\&quot; hook in \&quot;Trefsport - outlet\&quot;&quot;,&quot;fullTitle&quot;:&quot;Trefsport - outlet \&quot;before each\&quot; hook in \&quot;Trefsport - outlet\&quot;&quot;,&quot;duration&quot;:6937,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;code&quot;:&quot;ltCapabilities.capabilities.name = this.currentTest.title;\ndriver = new Builder().usingServer(gridUrl).withCapabilities(ltCapabilities.capabilities).build();\nawait driver.get(link);\n// 2) Click and accept cookie\nawait driver.wait(until.elementLocated(By.id(&#x27;HyperLink4&#x27;)), 20000);\nawait driver.findElement(By.id(&#x27;HyperLink4&#x27;)).click();\n// 3) Click on \&quot;outlet\&quot;\nlet listNavbarOptions = await driver.findElement(By.className(&#x27;header__menu-list&#x27;)).findElements(By.className(&#x27;header__menu-list-item&#x27;));\nlet outletField = listNavbarOptions[7];\nawait outletField.click();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a66a9cf7-b5e2-4b11-87fc-462baa89ae40&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[{&quot;title&quot;:&quot;\&quot;after each\&quot; hook in \&quot;Trefsport - outlet\&quot;&quot;,&quot;fullTitle&quot;:&quot;Trefsport - outlet \&quot;after each\&quot; hook in \&quot;Trefsport - outlet\&quot;&quot;,&quot;duration&quot;:252,&quot;pass&quot;:false,&quot;fail&quot;:false,&quot;code&quot;:&quot;await driver.quit();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d4d9a5ef-4913-477d-bd1a-9af9fe3fe87c&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;tests&quot;:[{&quot;title&quot;:&quot;Check that old price is higher than new one&quot;,&quot;fullTitle&quot;:&quot;Trefsport - outlet Check that old price is higher than new one&quot;,&quot;duration&quot;:1552,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// 4) Click on the random item\nawait driver.wait(until.elementLocated(By.id(&#x27;product-list&#x27;)), 20000);\nconst listItems = await driver.findElement(By.id(&#x27;product-list&#x27;)).findElements(By.className(&#x27;product-item&#x27;));\nconst rndNo = Math.floor(Math.random() * listItems.length);\nawait listItems[rndNo].click();\n// 5) Take old price\nconst oldPriceString = await driver.findElement(By.className(&#x27;product__old-price&#x27;)).getText();\nconst oldPriceNumber = getPriceAsNumber(oldPriceString);\n// 6) Take new price\nconst newPriceString = await driver.findElement(By.className(&#x27;product__price&#x27;)).getText();\nconst newPriceNumber = getPriceAsNumber(newPriceString);\n// 7) Assert that new price is lower than old\nassert(oldPriceNumber &gt; newPriceNumber, &#x27;Old price is not higher than new - 2!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4d5e97f0-abc1-490f-846b-24292fe08dff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Sorting by lower prices&quot;,&quot;fullTitle&quot;:&quot;Trefsport - outlet Sorting by lower prices&quot;,&quot;duration&quot;:10901,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;let arrayNewPrices = [];\n// 4) Click on a sort button\nawait driver.wait(until.elementLocated(By.className(&#x27;chosen-container-single-nosearch&#x27;)));\nawait driver.findElement(By.id(&#x27;ddlOrderBy_chosen&#x27;)).click();\n//5) Click on option \&quot;Najmanjoj ceni\&quot;\nconst listOpts = await driver.findElement(By.id(&#x27;ddlOrderBy_chosen&#x27;)).findElements(By.className(&#x27;active-result&#x27;));\nconst lowerPriceOpt = await listOpts[3];\nawait lowerPriceOpt.click();\n// 6) Take all new prices\nawait new Promise(r =&gt; setTimeout(r, 2000));\nconst listItems = await driver.findElement(By.id(&#x27;product-list&#x27;)).findElements(By.className(&#x27;old-price&#x27;));\n// 7) Add to list all prices\nfor (let i = 0; i &lt; listItems.length; i++) {\n    let curPrice = await listItems[i].getText();\n    let curPriceNumber = getPriceAsNumber(curPrice);\n    arrayNewPrices.push(curPriceNumber);\n}\n// 8) Assert that current price is lower than the next one\nfor (let i = 0; i &lt; arrayNewPrices.length - 1; i++) {\n    assert(arrayNewPrices[i] &lt;= arrayNewPrices[i + 1], `Sorting doesn&#x27;t work correct. Price of ${i + 1} item is higher than the next one.`);\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0b6cdb39-eace-46ef-a31c-0bbf60f84fc1&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;4d5e97f0-abc1-490f-846b-24292fe08dff&quot;,&quot;0b6cdb39-eace-46ef-a31c-0bbf60f84fc1&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:12453,&quot;root&quot;:false,&quot;rootEmpty&quot;:false}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeo
